<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MapBox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="scripts/main.js" defer></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        <link href="styles/base.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="scripts/locations.js" defer></script>
        <script src="scripts/main.js" defer></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />

        <!-- Geocoder assets -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
        <link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
        type="text/css"
        />
        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
         <!-- Directions assets -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
        <link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
        type="text/css"/>
        <script>
            //button//
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
              } else {
                document.getElementById("myBtn").style.display = "none";
              }
            }

            // back tot op button; scrollt terug naar header
            function topFunction() {
              document.body.scrollTop = 0; 
              document.documentElement.scrollTop = 0; 
            }
        </script>
	</head>
	<body id="body">
        <section class="logo">
            <figure><img src="images/logo.png" alt="logo" class="logo-style"></figure>
        </section>
        <section class="weatherapp">
            <div class="container">
            <div class="app-title">
                <p>Het weer bij jou!</p>
            </div>
            <div class="notification"></div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>
                <div class="temperature-value">
                    <p>- &compfn;<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
                <div class="location"></div>
            </div>
        </div>
        </section>
        <section class="header">
              <figure><img src="images/header3.png" alt="logo" class="stappenplan"></figure>
        </section>
        <section class="map">
            <div id="map"></div>
            <div id="distance" class="distance-container"></div> 
            <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
        </section>
            <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <footer class="footer">
            <article>the end</article>
        </footer>
	</body>
</html>
